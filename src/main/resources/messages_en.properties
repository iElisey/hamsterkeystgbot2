broadcast.message=<b>Hello everyone!</b>\uD83D\uDC4B\n\uD83C\uDF89In honor of 100 subscribers in our channel, we <b>DOUBLE</b> the number of keys that can be received at one time.\nThat is, if you received 24 keys (6 games * 4 keys), then now you will receive <b>48 keys!!!</b> \uD83D\uDD11\nThis promotion starts <b>NOW</b> and will last until 00:00 MSK on August 18 (a little more than 1 day)\n\nP.S. The same will happen with keys for friends, they will also be doubled.\n\uD83D\uDD58And these keys can be activated at any time and on any day, so don't worry.